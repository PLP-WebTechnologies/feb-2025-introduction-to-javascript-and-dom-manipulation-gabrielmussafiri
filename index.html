<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript DOM Manipulation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to JavaScript DOM Manipulation</h1>
    </header>

    <main>
      <section>
        <h2>Change Text Example</h2>
        <p id="textChange">
          This text will change when you click the button below.
        </p>
        <button id="changeTextBtn">Change Text</button>
      </section>

      <section>
        <h2>Modify CSS Example</h2>
        <button id="changeColorBtn">Change Background Color</button>
      </section>

      <section>
        <h2>Add/Remove Element Example</h2>
        <button id="toggleElementBtn">Toggle Element Visibility</button>
        <div id="newElement" style="display: none">
          <p>This is a dynamically added element.</p>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 JavaScript DOM Manipulation Tutorial</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
